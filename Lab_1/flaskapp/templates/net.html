<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Blender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5em;
        }
        
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="file"]:hover, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .preview-container {
            margin-top: 15px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
        }
        
        #blendValue {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
            min-width: 40px;
        }
        
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        #captchaImage {
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            padding: 10px;
            background: #f8f9fa;
        }
        
        #refreshCaptcha {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        #refreshCaptcha:hover {
            background: #2980b9;
        }
        
        button[type="submit"] {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease;
            margin-top: 20px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #3498db;
            display: none;
        }
        
        .results {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
            display: none;
        }
        
        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .image-box {
            text-align: center;
        }
        
        .image-box h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .histograms-section {
            margin-top: 40px;
        }
        
        .histograms-section h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .histograms-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .histogram-box {
            text-align: center;
        }
        
        .histogram-box h4 {
            margin-bottom: 15px;
            color: #34495e;
        }
        
        .histogram-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .nav-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .nav-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .nav-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .upload-section,
            .image-comparison,
            .histograms-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Image Blender</h1>
        <p style="text-align: center; margin-bottom: 30px; color: #7f8c8d;">
            Blend images with color distribution analysis and CAPTCHA verification
        </p>
        
        <form id="blendForm" enctype="multipart/form-data">
            <div class="upload-section">
                <div class="form-group">
                    <label for="image1">First Image:</label>
                    <input type="file" id="image1" name="image1" accept="image/*" required>
                    <div class="preview-container">
                        <img id="preview1" class="preview-image">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="image2">Second Image:</label>
                    <input type="file" id="image2" name="image2" accept="image/*" required>
                    <div class="preview-container">
                        <img id="preview2" class="preview-image">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="blendLevel">Blend Level (0 = Second Image, 1 = First Image):</label>
                <div class="slider-container">
                    <input type="range" id="blendLevel" name="blend_level" 
                           min="0" max="1" step="0.1" value="0.5">
                    <span id="blendValue">0.5</span>
                </div>
            </div>
            
            <div class="form-group">
                <label>CAPTCHA Verification:</label>
                <div class="captcha-container">
                    <img id="captchaImage" src="data:image/png;base64,{{ captcha_image }}" alt="CAPTCHA">
                    <button type="button" id="refreshCaptcha">Refresh</button>
                </div>
                <input type="text" id="captchaInput" name="captcha" 
                       placeholder="Enter CAPTCHA text" required>
            </div>
            
            <button type="submit">Blend Images & Generate Histograms</button>
        </form>
        
        <div id="loading" class="loading">
            <p>Processing images and generating histograms...</p>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="results" class="results">
            <h2>Blending Results</h2>
            
            <div class="image-comparison">
                <div class="image-box">
                    <h3
