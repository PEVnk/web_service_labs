<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Blender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:hover {
            border-color: #3498db;
            background: #e8f4fc;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
        }
        
        #blendValue {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2em;
            min-width: 40px;
        }
        
        button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease;
            margin: 10px 0;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #3498db;
            display: none;
        }
        
        .result {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin: 15px 0;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .nav-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .nav-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .nav-link a:hover {
            text-decoration: underline;
        }
        
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .preview-box {
            flex: 1;
            text-align: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #bdc3c7;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Image Blender</h1>
        
        <form id="blendForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image1">First Image:</label>
                <input type="file" id="image1" name="image1" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="image2">Second Image:</label>
                <input type="file" id="image2" name="image2" accept="image/*" required>
            </div>
            
            <div class="preview">
                <div class="preview-box">
                    <h4>Preview 1</h4>
                    <img id="preview1" class="preview-image">
                </div>
                <div class="preview-box">
                    <h4>Preview 2</h4>
                    <img id="preview2" class="preview-image">
                </div>
            </div>
            
            <div class="form-group">
                <label>Blend Level: <span id="blendValue">0.5</span></label>
                <div class="slider-container">
                    <input type="range" id="blendLevel" name="blend_level" 
                           min="0" max="1" step="0.1" value="0.5">
                </div>
                <small>0 = Second Image, 1 = First Image</small>
            </div>
            
            <button type="submit">Blend Images</button>
        </form>
        
        <div id="loading" class="loading">
            Processing images...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="result" class="result">
            <h2>Blended Result</h2>
            <img id="blendedImage" class="result-image">
        </div>
        
        <div class="nav-link">
            <a href="/advanced">Go to Advanced Version (with Histograms & CAPTCHA)</a>
        </div>
    </div>

    <script>
        // Update blend level display
        document.getElementById('blendLevel').addEventListener('input', function(e) {
            document.getElementById('blendValue').textContent = e.target.value;
        });

        // Image preview
        document.getElementById('image1').addEventListener('change', function(e) {
            previewImage(e.target.files[0], 'preview1');
        });

        document.getElementById('image2').addEventListener('change', function(e) {
            previewImage(e.target.files[0], 'preview2');
        });

        function previewImage(file, previewId) {
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById(previewId);
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Form submission
        document.getElementById('blendForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Show loading, hide previous results and errors
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            
            try {
                const response = await fetch('/api/blend', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success) {
                    // Display blended image
                    document.getElementById('blendedImage').src = 'data:image/png;base64,' + data.blended_image;
                    result.style.display = 'block';
                } else {
                    error.textContent = 'Error: ' + data.error;
                    error.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                document.getElementById('error').textContent = 'Network error: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
