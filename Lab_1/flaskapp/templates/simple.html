<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Blender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, button { padding: 8px; margin: 5px 0; }
        .preview { display: flex; gap: 20px; margin: 20px 0; }
        .preview img { max-width: 200px; border: 1px solid #ccc; }
        .result { margin: 20px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Image Blender</h1>
        
        <form id="blendForm" enctype="multipart/form-data">
            <div class="form-group">
                <label>Image 1:</label>
                <input type="file" name="image1" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label>Image 2:</label>
                <input type="file" name="image2" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label>Blend Level: <span id="blendValue">0.5</span></label>
                <input type="range" name="blend_level" min="0" max="1" step="0.1" value="0.5">
            </div>
            
            <button type="submit">Blend Images</button>
        </form>
        
        <div id="loading" class="hidden">Processing...</div>
        
        <div id="result" class="result hidden">
            <h2>Result:</h2>
            <img id="blendedImage" style="max-width: 400px; border: 1px solid #ccc;">
        </div>
        
        <p><a href="/advanced">Go to Advanced Version with Histograms</a></p>
    </div>

    <script>
        document.querySelector('input[name="blend_level"]').addEventListener('input', function(e) {
            document.getElementById('blendValue').textContent = e.target.value;
        });

        document.getElementById('blendForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            
            try {
                const response = await fetch('/api/blend', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('blendedImage').src = 'data:image/png;base64,' + data.blended_image;
                    result.classList.remove('hidden');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
