name: Lab1 Flask App CI

on:
  push:
    branches: [ main ]
    paths:
      - 'lab1_task/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'lab1_task/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libgtk2.0-0 libsm6 libxext6 libxrender-dev
    
    - name: Install Python dependencies
      run: |
        cd lab1_task/flaskapp
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests
      run: |
        cd lab1_task/flaskapp
        python -m pytest tests/ -v
    
    - name: Verify setup
      run: |
        cd lab1_task/flaskapp
        python -c "import flask; print('âœ… Flask OK')"
        python -c "import cv2; print('âœ… OpenCV OK')"
        python -c "import numpy; print('âœ… NumPy OK')"
        echo "ðŸŽ‰ Lab1 Task CI completed successfully!"
